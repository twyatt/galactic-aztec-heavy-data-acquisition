language: java

os:
  - linux
  - osx

jdk: oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

script: ./gradlew clean assemble :client:jfxNative

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - client/build/jfx/native/Data Acquisition Client.dmg
    - server/build/distributions/server.zip
    - log2csv/build/distributions/log2csv.zip
  skip_cleanup: true
  on:
    tags: true
